<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="title">Stock Data Visualization</h1>
    </div>
</header>

<div class="container">
    <div class="select-container">
        <label for="stock-select">Select Stock:</label>
        <select id="stock-select"></select>
    </div>
    <div class="select-container">
        <label for="time-frame-select">Select Time Frame:</label>
        <select id="time-frame-select">
            <option value="1m">1 Month</option>
            <option value="3m">3 Months</option>
            <option value="6m">6 Months</option>
            <option value="1y">1 Year</option>
        </select>
    </div>
    <canvas id="myChart"></canvas>
</div>

<main class="features">
    <div class="container">
        <h2>Page Features</h2>
        <ul>
            <li>Real-time stock data visualization</li>
            <li>Select from various time frames</li>
            <li>Compare different stocks</li>
            <!-- Add more features here -->
        </ul>
    </div>
</main>

<script src="js/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectElement = document.getElementById('stock-select');
        const timeFrameSelect = document.getElementById('time-frame-select');

        selectElement.addEventListener('change', function() {
            const selectedStock = selectElement.value;
            const selectedTimeFrame = timeFrameSelect.value;
            updateChart(selectedStock, selectedTimeFrame);
        });

        timeFrameSelect.addEventListener('change', function() {
            const selectedStock = selectElement.value;
            const selectedTimeFrame = timeFrameSelect.value;
            updateChart(selectedStock, selectedTimeFrame);
        });
    });
</script>

</body>
</html>
