<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-dark py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="text-white">Stock Data Visualization</h1>
            </div>
            <div class="col-md-6 text-end">
                <!-- Add your header image here -->
                <img src="path/to/your/header-image.jpg" alt="Header Image" class="img-fluid">
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <label for="stock-select" class="form-label">Select Stock:</label>
            <select id="stock-select" class="form-select"></select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</main>

<!-- Features Area -->
<section class="bg-light py-5">
    <div class="container">
        <h2 class="text-center">Features</h2>
        <!-- Add your features content here -->
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark py-3">
    <div class="container">
        <p class="text-center text-white">&copy; 2024 Stock Data Visualization</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle (including Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/chart.js"></script>

</body>
</html>
