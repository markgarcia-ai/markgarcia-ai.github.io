<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>My Landing page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="header">
    <h2></h2>
</section>
<section id="first row">
    <div class="container-fluid">
        <h1>My AI trading project</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stock Information</h5>
                        <div class="form-group">
                            <label for="marketSelect">Select a market:</label>
                            <select class="form-control" id="marketSelect">
                                <!-- Market options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stockSelect">Select a stock:</label>
                            <select class="form-control" id="stockSelect">
                                <!-- Stock options will be populated dynamically -->
                            </select>
                        </div>
                        <div id="stockDetails">
                            <!-- Stock details will be displayed here -->
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p>Stock Prediction</p>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Investing Insights</h5>
                        <div id="investingInsights">
                            <!-- Investing insights will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <p>Top 5 weekly investments</p>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</section>

<script src="scripts/stocksInfo.js"></script>
<script src="scripts/investingInfo.js"></script>
</body>
</html>
